<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <div class="container__item">
            <label class="container__item-title" for="item1">General page</label>
            <input class="container__item-input" type="checkbox" id="item1" checked>
            <i class="fa fa-window-close"></i>
            <div class="container-img">
                <img class="image" src="/assets/images/1.jpg" alt="img1">
            </div>
        </div>
        <div class="container__item">
            <label class="container__item-title" for="item2">Services</label>
            <input class="container__item-input" type="checkbox" id="item2">
            <i class="fa fa-plus-circle"></i>
            <div class="container-img">
                <img class="image" src="/assets/images/2.jpeg" alt="img2">
            </div>
        </div>
        <div class="container__item">
            <label class="container__item-title"for="item3">Portfolio</label>
            <input class="container__item-input" type="checkbox" id="item3">
            <i class="fa fa-plus-circle"></i>
            <div class="container-img">
                <img class="image" src="/assets/images/3.jpg" alt="img3">
            </div>
        </div>
        <div class="container__item">
            <label class="container__item-title" for="item4">Prices</label>
            <input class="container__item-input" type="checkbox" id="item4">
            <i class="fa fa-plus-circle"></i>
            <div class="container-img">
                <img class="image" src="/assets/images/4.jpg" alt="img4">
            </div>
        </div>
        <div class="container__item">
            <label class="container__item-title" for="item5">Contacts</label>
            <input class="container__item-input" type="checkbox" id="item5">
            <i class="fa fa-plus-circle"></i>
            <div class="container-img">
                <img class="image" src="/assets/images/5.jpg" alt="img5">
            </div>
        </div>
    </div>
</body>
</html>
